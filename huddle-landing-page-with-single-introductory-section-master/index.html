<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="index.css" type="text/css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script src="https://kit.fontawesome.com/57b1edb74e.js" crossorigin="anonymous"></script>
  <div class="container">
    <div class="logo"><img src="./images/logo.svg" alt=""></div>
    <div class="content">
      <div class="content-img">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="content-text">
        <div class="content-text-heading">
          Build The Community Your Fans Will Love
        </div>
        <div class="content-text-body">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </div>
        <div class="content-text-footer">
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <a class="footer-icon" href=""><i class="fab fa-facebook-f"></i></a>
      <a class="footer-icon" href=""><i class="fab fa-twitter"></i></a>
      <a class="footer-icon" href=""><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hendra Ronaldi</a>.
    </p>
  </footer>
</body>
</html>
